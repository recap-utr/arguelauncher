version: "3"

services:
  nlp-service:
    build:
      context: .
      dockerfile: Dockerfile.nlp
    command:
      - nlp-service
      - ${ARGUEQUERY_NLP_ADDRESS}
  retrieval-service:
    build: .
    ports:
      - "6789:6789"
    volumes:
      - .:/app
    command:
      - /wait
      - ${ARGUEQUERY_NLP_ADDRESS}
      - --strict
      - --timeout=0
      - --
      - python
      - -m
      - arguequery
      - --retrieval-address
      - ${ARGUEQUERY_RETRIEVAL_ADDRESS}
      - --nlp-address
      - ${ARGUEQUERY_NLP_ADDRESS}
  client:
    build: .
    depends_on:
      - retrieval-service
    volumes:
      - .:/app
    command:
      - /wait
      - ${ARGUEQUERY_RETRIEVAL_ADDRESS}
      - --strict
      - --timeout=0
      - --
      - python
      - -m
      - arguequery.client
      - --retrieval-address
      - ${ARGUEQUERY_RETRIEVAL_ADDRESS}
